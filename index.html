<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
<center>
  	<h3 class="heading" >AI DJ: Geometry Dash
	    <br>
	    <span class="note">Controls: Move your left wrist up and down to increase and decrease the volume. 
        Move your right wrist up and down to increase and decrease the speed</span>
  	</h3>
    <h4 class="btn btn-danger subheading" id="Help-Message">Choose Song To Start</h4>
    <div class="div_speed">
      <img src="disk.gif" class="div_speed_img">
      <br>
      <h3 class="btn btn-danger" id="speed">Speed</h3>
    </div>
    <div class="div_volume">
      <img src="disk.gif" class="div_volume_img">
      <br>
      <h3 class="btn btn-danger" id="volume">Volume</h3>
    </div>
	<br><br>
  <button onclick="choose1()" class="button button-info choose_button" style="background-color: #000155;">Choose Song 1</button>
  <button onclick="choose2()" class="button button-info choose_button" style="background-color: #000155;">Choose Song 2</button>
  <button onclick="choose3()" class="button button-info choose_button" style="background-color: #000155;">Choose Song 3</button>
  <button onclick="choose4()" class="button button-info choose_button" style="background-color: #000155;">Choose Song 4</button>
  <br><br>
  <button onclick="play()" class="btn btn-success play_button" style="background-color: #015500;">Play</button>
  <button onclick="pause()" class="btn btn-warning pause_button" style="background-color: #905000;">Pause</button>
  <button onclick="stop()" class="btn btn-danger stop_button" style="background-color: #530000;">Stop</button>
</center>

<script src="main.js"></script>
</body>
</html>
